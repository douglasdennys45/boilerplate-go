syntax = "proto3";

option go_package = ".;pb";

package clean_architecture.golang;

message UserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message UserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string createdAt = 5;
  string updatedAt = 6;
  string deletedAt = 7;
}

service UserService {
  rpc CreateUser (UserRequest) returns (UserResponse) {};
}
